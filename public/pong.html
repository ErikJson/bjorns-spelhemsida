<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong Game</title>
    <style>
        body {
            text-align: center;
            background-color: black;
        }
        canvas {
            background-color: white;
            display: block;
            margin: auto;
        }
    </style>
</head>
<body>
    <canvas id="pongCanvas" width="800" height="400"></canvas>
    <script>
        const canvas = document.getElementById("pongCanvas");
        const ctx = canvas.getContext("2d");

        const paddleWidth = 10, paddleHeight = 80;
        let playerY = (canvas.height - paddleHeight) / 2;
        let aiY = (canvas.height - paddleHeight) / 2;
        const ballSize = 10;
        let ballX = canvas.width / 2, ballY = canvas.height / 2;
        let ballSpeedX = 4, ballSpeedY = 4;
        const paddleSpeed = 8;

        document.addEventListener("keydown", (e) => {
            if (e.key === "ArrowUp" && playerY > 0) playerY -= paddleSpeed;
            if (e.key === "ArrowDown" && playerY < canvas.height - paddleHeight) playerY += paddleSpeed;
        });

        function update() {
            ballX += ballSpeedX;
            ballY += ballSpeedY;

            if (ballY <= 0 || ballY >= canvas.height - ballSize) ballSpeedY *= -1;

            if (
                (ballX <= paddleWidth && ballY > playerY && ballY < playerY + paddleHeight) ||
                (ballX >= canvas.width - paddleWidth - ballSize && ballY > aiY && ballY < aiY + paddleHeight)
            ) {
                ballSpeedX *= -1;
            }

            if (ballX < 0 || ballX > canvas.width) {
                ballX = canvas.width / 2;
                ballY = canvas.height / 2;
                ballSpeedX = 4 * (Math.random() > 0.5 ? 1 : -1);
                ballSpeedY = 4 * (Math.random() > 0.5 ? 1 : -1);
            }

            aiY += (ballY - (aiY + paddleHeight / 2)) * 0.1;
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "black";
            ctx.fillRect(0, playerY, paddleWidth, paddleHeight);
            ctx.fillRect(canvas.width - paddleWidth, aiY, paddleWidth, paddleHeight);
            ctx.fillRect(ballX, ballY, ballSize, ballSize);
        }

        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        gameLoop();
    </script>
</body>
</html>
